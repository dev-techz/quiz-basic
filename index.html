<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Top Section -->
    <div class="intro py-5 bg-secondary text-center">
        <div class="container">
            <h2 class="display-3 text-white">
                <b>Dev <span class="neon">Quiz</span></b>
            </h2>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-secondary text-center">
        <div class="container lead">
            <p class="text-white">You Are <span class="neon display-4 p-3">0%</span> Developer</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-dark">
        <div class="container">
            <h3 class="my-5 text-white">On with the Questions....</h3>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead neon">1. Which Language is latest ?</p>
                    <div class="form-check my-2">
                        <input type="radio" name="q1" value="A">
                        <label class="form-check-lable">C++</label>
                    </div>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-lable">Java</label>
                    </div>
                    <p class="lead neon">2.Android is a ... ?</p>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q2" value="A">
                        <label class="form-check-lable">OS</label>
                    </div>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-lable">Browser</label>
                    </div>
                    <p class="lead neon">3. Java 1.0 Ver name ... ?</p>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q3" value="A">
                        <label class="form-check-lable">Oak</label>
                    </div>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-lable">Ora</label>
                    </div>
                    <p class="lead neon">4. Which Language is For Web... ?</p>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q4" value="A">
                        <label class="form-check-lable">HTML</label>
                    </div>
                    <div class="form-check my-2 ">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-lable">C</label>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn neon-bg">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
